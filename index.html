<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://unpkg.com/gsap@3.9.0/dist/gsap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="js/app.js"></script>
    <title>Parallax Site</title>
  </head>
  <body>
    <header class="hide">
      <nav>
        <img src="assets/logo.png" alt="Travelo" class="logo" />
        <ul>
          <li>
            <a href="#">Login</a>
          </li>
          <li>
            <a href="#">Sign Up</a>
          </li>
          <li class="search">
            <a href="#">
              <i class="fa-solid fa-magnifying-glass"></i>
            </a>
          </li>
          <li class="hamburger">
            <a href="#">
              <div class="bar"></div>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="vignette hide"></div>

      <img
        src="assets/background.png"
        data-speedx=".3"
        data-speedy=".38"
        data-speedz="0"
        data-rotation="0"
        data-distance="-200"
        class="parallax bg-img"
      />
      <img
        src="assets/fog_7.png"
        data-speedx=".27"
        data-speedy=".32"
        data-speedz="0"
        data-rotation="0"
        data-distance="850"
        class="parallax fog-7"
      />
      <img
        src="assets/mountain_10.png"
        data-speedx=".195"
        data-speedy=".305"
        data-speedz="0"
        data-rotation="0"
        data-distance="1100"
        class="parallax mountain-10"
      />
      <img
        src="assets/fog_6.png"
        data-speedx=".25"
        data-speedy=".28"
        data-speedz="0"
        data-rotation="0"
        data-distance="1400"
        class="parallax fog-6"
      />
      <img
        src="assets/mountain_9.png"
        data-speedx=".125"
        data-speedy=".155"
        data-speedz=".15"
        data-rotation=".02"
        data-distance="1700"
        class="parallax mountain-9"
      />
      <img
        src="assets/mountain_8.png"
        data-speedx=".1"
        data-speedy=".11"
        data-speedz="0"
        data-rotation=".02"
        data-distance="1800"
        class="parallax mountain-8"
      />
      <img
        src="assets/fog_5.png"
        data-speedx=".16"
        data-speedy=".105"
        data-speedz="0"
        data-rotation="0"
        data-distance="1900"
        class="parallax fog-5"
      />
      <img
        src="assets/mountain_7.png"
        data-speedx=".1"
        data-speedy=".1"
        data-speedz="0"
        data-rotation=".09"
        data-distance="2000"
        class="parallax mountain-7"
      />

      <div
        data-speedx=".07"
        data-speedy=".07"
        data-speedz="0"
        data-rotation=".11"
        class="text parallax"
      >
        <h2>China</h2>
        <h1>Zhangjiajie</h1>
      </div>

      <img
        src="assets/mountain_6.png"
        data-speedx=".065"
        data-speedy=".06"
        data-speedz=".05"
        data-rotation=".12"
        data-distance="2300"
        class="parallax mountain-6"
      />
      <img
        src="assets/fog_4.png"
        data-speedx=".135"
        data-speedy=".042"
        data-speedz=".13"
        data-rotation="0"
        data-distance="2400"
        class="parallax fog-4"
      />
      <img
        src="assets/mountain_5.png"
        data-speedx=".08"
        data-speedy=".035"
        data-speedz="0"
        data-rotation=".1"
        data-distance="2550"
        class="parallax mountain-5"
      />
      <img
        src="assets/fog_3.png"
        data-speedx=".11"
        data-speedy=".018"
        data-rotation="0"
        data-speedz="0"
        data-distance="2800"
        class="parallax fog-3"
      />
      <img
        src="assets/mountain_4.png"
        data-speedx=".059"
        data-speedy=".024"
        data-speedz=".35"
        data-rotation=".15"
        data-distance="3200"
        class="parallax mountain-4"
      />
      <img
        src="assets/mountain_3.png"
        data-speedx=".04"
        data-speedy=".018"
        data-speedz=".32"
        data-rotation=".05"
        data-distance="3400"
        class="parallax mountain-3"
      />
      <img
        src="assets/fog_2.png"
        data-speedx=".15"
        data-speedy=".0115"
        data-speedz="0"
        data-rotation="0"
        data-distance="3600"
        class="parallax fog-2"
      />
      <img
        src="assets/mountain_2.png"
        data-speedx=".0235"
        data-speedy=".013"
        data-speedz=".42"
        data-rotation=".15"
        data-distance="3800"
        class="parallax mountain-2"
      />
      <img
        src="assets/mountain_1.png"
        data-speedx=".027"
        data-speedy=".018"
        data-speedz=".53"
        data-rotation=".2"
        data-distance="4000"
        class="parallax mountain-1"
      />
      <img src="assets/sun_rays.png" class="sun-rays hide" />
      <img src="assets/black_shadow.png" class="black-shadow hide" />
      <img
        src="assets/fog_1.png"
        data-speedx=".12"
        data-speedy=".01"
        data-speedz="0"
        data-rotation="0"
        data-distance="4200"
        class="parallax fog-1"
      />
    </main>
  </body>
</html>
